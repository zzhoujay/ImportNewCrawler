group 'zhou.tool.importnewcrawler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.squareup.okhttp:okhttp:2.7.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
